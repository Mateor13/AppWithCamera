<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galer√≠a de fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let photo of photoService.photos; let i = index" lines="none">
      <div class="photo-container">
        <ion-thumbnail>
          <img [src]="photo.webviewPath" alt="Photo" />
        </ion-thumbnail>
        <p class="photo-name">{{ photo.name }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
